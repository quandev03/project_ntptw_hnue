<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chủ đề</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="./../Image/logo.png" />
  <style>
    body {
      text-align: center;
      background-image: url('./../Image/bg.png');
      background-size: 100%;
    }

    .block {
      margin-left: 0px;
      position: relative;
      top: 10px;
      left: 20px;
      width: 1300px;
      height: 390px;
    }

    .html {
      color: rgb(255, 123, 0);
      position: absolute;
      top: 25%;
      left: 10%;
      z-index: 2;
    }

    .css {
      color: blue;
      position: absolute;
      top: 25%;
      left: 40%;
      z-index: 2;
    }

    .js {
      color: rgb(255, 217, 0);
      position: absolute;
      top: 25%;
      left: 70%;
      z-index: 2;
    }

    .Khoa_hoc {
      border-radius: 5%;
      width: 20%;
      height: 45%;
      padding-top: 8.5%;
      font-weight: 800;
      background-color: white;
      background-image: url(https://vaithuhayho.com/wp-content/uploads/2021/04/hinh-nen-slide-2.jpg);
      text-align: center;
      font-size: 80px;
      box-shadow: 0px 0px 20px rgb(7, 98, 143);
    }

    .anh {
      position: absolute;
      top: -70px;
      left: 60px;
    }

    img {
      border-radius: 50%;
      box-shadow: 0px 0px 12px rgba(0, 183, 255, 0.616);
    }

    .Truy_Cap {
      border-radius: 8px;
      width: 100px;
      position: absolute;
      top: 230px;
      left: 90px;
      background: rgb(239, 166, 9);
      text-align: center;
      color: white;
      font-weight: bold;
      padding: 5px;
      font-size: 18px;
      cursor: pointer;
      display: none;
      z-index: 1;
    }

    .Chu_De {
      font-size: 80px;
      font-weight: 600;
      text-shadow: 0px 0px 12px rgb(58, 57, 57);
    }

    .Khoa_hoc:hover .Truy_Cap {
      display: block;

    }

    .Khoa_hoc:hover {
      border-radius: 5%;
      box-shadow: 0px 0px 5px rgb(192, 188, 188);
      cursor: pointer;
    }

    #back {
      position: fixed;
      top: 5%;
      left: 5%;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      background-color: rgba(139, 69, 19, 0);

    }

    #back:hover {
      background-color: rgba(240, 248, 255, 0.596);
    }
  </style>
</head>

<body>
  <div class="Chu_De">Chủ đề</div>
  <hr>
  <div class="block">
    <div class="Khoa_hoc html">
      <div class="anh"><img src="./../Image/html.png" width="150px" height="150px"></div>
      <div>HTML</div>
      <button class="Truy_Cap" id='html'>Truy cập</button>

    </div>
    <div class="Khoa_hoc css">
      <div class="anh"><img src="./../Image/css.png" width="150px" height="150px"></div>
      <div>CSS</div>
      <button class="Truy_Cap" id="css">Truy cập</button>
    </div>
    <div class="Khoa_hoc js">
      <div class="anh"><img src="./../Image/js.png" width="150px" height="150px"></div>
      <div>JS</div>
      <button class="Truy_Cap" id='js'>Truy cập</button>
    </div>
    <button id="back"><i class="material-icons" style="font-size:36px">arrow_back</i></button>
  </div>
  <script type="module" src="./../JS/Topic/topic.js"></script>
</body>

</html>
